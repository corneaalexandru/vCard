<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandru Cornea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border: #eeeeee;
            --surface: #ffffff;
            --accent: #000000;
            --transition-snap: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        [data-theme="dark"] {
            --bg: #000000;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border: #222222;
            --surface: #000000;
            --accent: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
            transition: background-color 0.4s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 32px;
            right: 32px;
            background: transparent;
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            transition: var(--transition-snap);
            z-index: 100;
        }

        .theme-toggle:hover {
            border-color: var(--text-primary);
        }

        .business-card {
            width: 100%;
            max-width: 440px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 56px 40px;
            transition: var(--transition-snap);
        }

        .card-header {
            margin-bottom: 48px;
            text-align: left;
        }

        .profile-image-container {
            width: 48px;
            height: 48px;
            margin-bottom: 24px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(1);
        }

        [data-theme="dark"] .profile-image {
            filter: grayscale(1) invert(1);
        }

        .user-info h1 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .user-info p {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .about-text {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: var(--text-primary);
        }

        .contact-info {
            display: grid;
            gap: 16px;
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            align-items: baseline;
            gap: 12px;
            text-decoration: none;
            color: inherit;
            padding: 4px 0;
            border-bottom: 1px solid transparent;
            width: fit-content;
            transition: border-color 0.2s ease;
        }

        .contact-item:hover {
            border-color: var(--text-primary);
        }

        .contact-icon {
            font-size: 14px;
            color: var(--text-secondary);
            width: 16px;
        }

        .contact-details p {
            font-size: 14px;
            font-weight: 400;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 48px;
        }

        .skill-item {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .action-buttons {
            display: flex;
            gap: 16px;
        }

        .action-button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition-snap);
            border-radius: 4px;
        }

        .action-button.primary {
            background: var(--text-primary);
            color: var(--bg);
            border: 1px solid var(--text-primary);
        }

        .action-button.secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .action-button:hover {
            opacity: 0.8;
        }

        .qr-section {
            margin-top: 56px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        #qrcode {
            display: inline-block;
            filter: grayscale(1);
        }

        [data-theme="dark"] #qrcode {
            filter: grayscale(1) invert(1);
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: left;
        }

        @media (max-width: 480px) {
            .business-card {
                padding: 40px 24px;
                border: none;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="business-card">
        <div class="card-header">
            <div class="user-info">
                <h1>Alexandru Cornea</h1>
            </div>
        </div>

        <div class="card-body">
            <p class="about-text">I specialize in turning extreme technical complexity into disciplined, scalable
                execution.</p>
            <div class="contact-info">
                <a href="mailto:contact@alexandru-cornea.com" class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <div class="contact-details">
                        <p>contact@alexandru-cornea.com</p>
                    </div>
                </a>
                <a href="https://linkedin.com/in/alexandrucornea" target="_blank" class="contact-item">
                    <i class="fab fa-linkedin contact-icon"></i>
                    <div class="contact-details">
                        <p>linkedin.com/in/alexandrucornea</p>
                    </div>
                </a>
            </div>
            <div class="action-buttons">
                <a href="mailto:contact@alexandru-cornea.com" class="action-button primary">Email</a>
            </div>
        </div>

        <div class="qr-section">
            <div id="qrcode"></div>
        </div>

        <footer>
            <p>Order creates leverage, and change creates opportunity.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://linkedin.com/in/alexandrucornea",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');

            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            }
        }
    </script>
</body>

</html>
