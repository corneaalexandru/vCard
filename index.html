<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandru's vCard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .vcard {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* Adjust this to maintain aspect ratio */
            height: 0;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="vcard">
        <div class="message">Thanks to Guido that stimulated me to create this page.</div>
        <div class="iframe-container">
            <iframe src="https://qrco.de/bf5NlL"></iframe>
        </div>
    </div>
</body>
</html>
