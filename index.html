<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandru's vCard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .vcard {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="vcard">
        <div class="message">Thanks to Guido that stimulated me to create this page.</div>
        <div class="image-container">
            <img src="picture.jpg" alt="Alexandru">
        </div>
        <div id="content">
            Loading content...
        </div>
    </div>

    <script>
        async function fetchContent() {
            try {
                const response = await fetch('https://qrco.de/bf5NlL');
                const text = await response.text();
                document.getElementById('content').innerHTML = text;
            } catch (error) {
                document.getElementById('content').innerHTML = 'Failed to load content.';
            }
        }

        fetchContent();
    </script>
</body>
</html>
